<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 939px)">
</head>

<body>

    <div class="container-geral">

        <div class="container-calculadora">

            <div class="display-calculadora">
                0987654321
            </div>

            <div class="botoes-calculadora">
                <a class="botao-cinzas">C</a>
                <a class="botao-cinzas">+/-</a>
                <a class="botao-cinzas">%</a>
                <a class="botao-laranjas">รท</a>
            </div>

            <div class="botoes-calculadora">
                <a class="botao-gray-dark">7</a>
                <a class="botao-gray-dark">8</a>
                <a class="botao-gray-dark">9</a>
                <a class="botao-laranjas">x</a>
            </div>

            <div class="botoes-calculadora">
                <a class="botao-gray-dark">4</a>
                <a class="botao-gray-dark">5</a>
                <a class="botao-gray-dark">6</a>
                <a class="botao-laranjas">-</a>
            </div>

            <div class="botoes-calculadora">
                <a class="botao-gray-dark">1</a>
                <a class="botao-gray-dark">2</a>
                <a class="botao-gray-dark">3</a>
                <a class="botao-laranjas">+</a>
            </div>

            <div class="botoes-calculadora">
                <a class="botao-largo">0</a>
                <a class="botao-gray-dark">.</a>
                <a class="botao-laranjas">=</a>
            </div>
        </div>

    </div>

    <script src="js/calculadora.js" type="text/javascript" defer></script>
</body>

</html>
