<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>

    <div class="container-geral">

        <div class="container-calculadora">

            <div class="display-calculadora">
                0987654321
            </div>

            <div class="botoes-calculadora">
                <div class="botao-cinzas">C</div>
                <div class="botao-cinzas">+/-</div>
                <div class="botao-cinzas">%</div>
                <div class="botao-laranjas">รท</div>
            </div>

            <div class="botoes-calculadora">
                <div class="botao-gray-dark">7</div>
                <div class="botao-gray-dark">8</div>
                <div class="botao-gray-dark">9</div>
                <div class="botao-laranjas">x</div>
            </div>

            <div class="botoes-calculadora">
                <div class="botao-gray-dark">4</div>
                <div class="botao-gray-dark">5</div>
                <div class="botao-gray-dark">6</div>
                <div class="botao-laranjas">-</div>
            </div>

            <div class="botoes-calculadora">
                <div class="botao-gray-dark">1</div>
                <div class="botao-gray-dark">2</div>
                <div class="botao-gray-dark">3</div>
                <div class="botao-laranjas">+</div>
            </div>

            <div class="botoes-calculadora">
                <div class="botao-largo">0</div>
                <div class="botao-gray-dark">.</div>
                <div class="botao-laranjas">=</div>
            </div>
        </div>

    </div>

</body>

</html>
